<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='//fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
	<title>Shopping List</title>
</head>
	<body>
		<div class="text-box">
			<p>Pinky: Gee, Brain, whadda'ya want to do tonight?</p>
			<p>Brain: Same thing we do every night, Pinky — try to take over the world!</p>
		</div>	
		<div class="container">
			<div class="input">
				<h1>Items Needed For World Domination</h1>
				<input id="item"></input>
				<button type="submit" id="add">+</button></br>
					<ul id="list">
						<li class="items">
							<span class="side-check" style="color: red;">✓</span>
							<div class="box"></div><span>Lasers</span>
							<span class="side-ex">✗</span></li>
						<li class="items"><div class="box"></div>
							<span class="side-check" style="color: red;">✓</span>
							<span>Robo Tigers</span>
							<span class="side-ex">✗</span></li>
						<li class="items"><div class="box"></div>
							<span class="side-check" style="color: red;">✓</span>
							<span>Robo Sharks</span>
							<span class="side-ex">✗</span></li>
						<li class="items"><div class="box"></div>
							<span class="side-check" style="color: red;">✓</span>
							<span>Robo Falcons</span>
							<span class="side-ex">✗</span></li>
						<li class="items"><div class="box"></div>
							<span class="side-check" style="color: red;">✓</span>
							<span>Octopi</span>
							<span class="side-ex">✗</span></li>
						<li class="items"><div class="box"></div>
							<span class="side-check" style="color: red;">✓</span>
							<span>Waffles</span>
							<span class="side-ex">✗</span></li>
						<li class="items"><div class="box"></div>
							<span class="side-check" style="color: red;">✓</span>
							<span>Jesus</span>
							<span class="side-ex">✗</span></li>
					</ul>
			</div>
		</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>	
	</body>
</html>
